<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- main style  -->
    <link rel="stylesheet" href="css/main.css">
    <title>summary page</title>
</head>

<body>
    <div class="container">
        <div class="box-result">
            <p class="p-1">Your result</p>
            <p class="p-2"><span class="num">76</span><br> of 100</p>
            <h3>Great</h3>
            <p class="p-3">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box-summary">
            <h2>Summary</h2>
            <ul>
                <li><span><img src="images/icon-reaction.svg"> <span class="pp-1">reaction</span></span> <span
                        class="n">80 / 100</span></li>
                <li><span><img src="images/icon-memory.svg"><span class="pp-2">memory</span> </span> <span class="n">92
                        / 100</span></li>
                <li><span><img src="images/icon-verbal.svg"> <span class="pp-3">verbal</span></span> <span class="n">61
                        / 100</span></li>
                <li><span><img src="images/icon-visual.svg"> <span class="pp-4">visual</span></span> <span class="n">72
                        / 100</span></li>
            </ul>
            <button> continue</button>
        </div>
    </div>
    <div class="copyright">
        <p>Challenge by Frontend Mentor. <br>&copy; Coded by Abdeslam(Arata)</p>
    </div>

</body>

</html>
